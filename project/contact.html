<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adepegba David">
    <meta name="description"
        content="Get in touch with Adepegba David for data analysis, virtual assistance, and financial services. Let's discuss how I can help your business succeed.">
    <title>Contact</title>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Bungee+Spice&family=Rozha+One&family=Saira+Stencil+One&display=swap"
        rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="styles/index.css">

    <!-- javascript -->
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.svg" alt="Logo" loading="lazy">
            <h1>Adepegba<br>David</h1>
        </div>
        <button id="menu" aria-label="Toggle navigation"></button>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>
        </nav>
    </header>
    <main>

        <h2 class="title">Contact Information</h2>
        <div class="contact-info">
            <img src="images/location.svg" alt="Location" loading="lazy">
            <p>Lagos Nigeria</p>
        </div>
        <div class="contact-info">
            <img src="images/phone.svg" alt="Phone" loading="lazy">
            <p>+234-813-792-4205</p>
        </div>
        <div class="contact-info">
            <img src="images/email.svg" alt="Email" loading="lazy">
            <p>adepegbadavid2@gmail.com</p>
        </div>
        <h2 class="title">Address</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.833034596027!2d3.2585778739933713!3d6.54275729345011!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b851555555555%3A0xcf92e2880ddb2138!2sAso%20Rock%20Hotel!5e0!3m2!1sen!2sng!4v1759929206682!5m2!1sen!2sng"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form action="#" method="post" class="send-message">
            <fieldset>
                <legend>Send a Message</legend>
                <label for="name">Full Name*</label>
                <input type="text" name="name" id="name" required placeholder="John Smith">

                <label for="email">Email*</label>
                <input type="email" name="email" id="email" required placeholder="johnsmith@gmail.com">

                <label for="subject">Subject of the message*</label>
                <select name="subject" id="subject" required>
                    <option value="" disabled selected>Select Option</option>
                </select>
                <label for="message">Message*</label>
                <textarea name="message" id="message" rows="5" required></textarea>

                <input type="submit" value="Send Message">

            </fieldset>
        </form>
    </main>
    <footer>
        <div>
            <p id="currentyear"></p>
            <p id="last-modified"></p>
        </div>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/adepegbadavid1" target="_blank"><img src="images/linkedin.svg"
                    alt="Linkedin" loading="lazy"></a>
            <a href="https://github.com/adepegba1" target="_blank"><img src="images/github.svg" alt="GitHub"
                    loading="lazy"></a>
            <a href="https://www.x.com/adepegbadavid1" target="_blank"><img src="images/twitter.svg" alt="X"
                    loading="lazy"></a>
        </div>
    </footer>
    <script>
        const form = document.querySelector(".send-message");

        if (form) {
            form.addEventListener("submit", (event) => {
                event.preventDefault(); // prevent page reload
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const message = document.getElementById("message").value;
                const subject = document.getElementById("subject").value;

                localStorage.setItem("userName", name);
                localStorage.setItem("userEmail", email);
                localStorage.setItem("subject", subject);
                localStorage.setItem("message", message);

                alert(`Thank you, ${name}! Your message has been saved.`);
            });
        }

    </script>
</body>

</html>
