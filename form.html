<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adepegba David">
    <meta name="description"
        content="In this assignment, you will create product review form page. You will use good form design, be given specific field requirements, and you must include a submission confirmation with a counter. In addition, the form must be user friendly on both mobile and desktop screens.">
    <title>WDD 131 - Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="product-form">
            <label for="product-name">Product Name<span class="required">*</span></label>
            <select name="product-name" id="product-name" required>
                <option value="" disabled selected>Select a Product</option>
            </select>


            <div class="title">Overall Rating<span class="required">*</span></div>
            <div class="rating">
                <label for="1">&star;<input type="radio" name="star" id="1" title="1" value="1" required></label>

                <label for="2">&star;&star; <input type="radio" name="star" id="2" title="2" value="2"></label>

                <label for="3">&star;&star;&star;<input type="radio" name="star" id="3" title="3" value="3"></label>
                <label for="4">&star;&star;&star;&star;<input type="radio" name="star" id="4" title="4"
                        value="4"></label>
                <label for="5">&star;&star;&star;&star;&star;<input type="radio" name="star" id="5" title="5"
                        value="5"></label>

            </div>



            <label for="date">Date of Installation<span class="required">*</span></label>
            <input type="date" name="date" id="date" required>


            <div class="title">Which features did you find useful in the product? <em>(Check all that
                    apply)</em></div>
            <label for="durability">
                <input type="checkbox" name="durability" id="durability" value="durability">Durability</label>


            <label for="ease"><input type="checkbox" name="ease" id="ease" value="ease">Ease of useful</label>


            <label for="performance"><input type="checkbox" name="performance" id="performance"
                    value="performance">Performance</label>


            <label for="design"><input type="checkbox" name="design" id="design" value="description">Design</label>


            <label for="note">Written Review <em>(Optional)</em></label>
            <textarea name="note" id="note" rows="5"></textarea>

            <label for="name">Name <em>(Optional)</em></label>
            <input type="text" name="name" id="name">

            <input type="submit" value="Post Review">

        </form>

    </main>
    <footer>
        <p id="currentyear"></p>
        <p id="last-modified"></p>
    </footer>

</body>

</html>
